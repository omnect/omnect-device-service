[package]
name = "omnect-device-service"
version = "0.8.2"
edition = "2021"
description = "This service allows remote features like: user fw update consent, factory reset, network adapter status and reboot."
authors = ["omnect@conplement.de"]
repository = "git@github.com:omnect/omnect-device-service.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
azure-iot-sdk = { git = "ssh://git@github.com/omnect/azure-iot-sdk.git", tag = "0.9.1", features = [
    "module_client",
] }
env_logger = "0.8"
futures-executor = "0.3"
iptables = "0.5"
lazy_static = "1.4"
log = "0.4"
log-panics = { version = "2", features = ["with-backtrace"] }
network-interface = "0.1"
notify = "5.1"
notify-debouncer-mini = "0.2"
once_cell = "1.17"
sd-notify = { version = "0.4", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "2.2.0"
time = { version = "0.3", features = ["formatting"] }
tokio = { version = "1.25", features = ["full"] }

[dev-dependencies]
cp_r = "0.5"
stdext = "0.3"

[features]
# select if systemd ready and watchdog should be enabled
default = ["systemd"]
systemd = ["sd-notify"]
