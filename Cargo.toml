[package]
authors = ["omnect@conplement.de"]
build = "src/build.rs"
description = "This service allows remote features like: user fw update consent, factory reset, network adapter status and reboot."
edition = "2021"
homepage = "https://www.omnect.io/home"
license = "MIT OR Apache-2.0"
name = "omnect-device-service"
readme = "README.md"
repository = "git@github.com:omnect/omnect-device-service.git"
version = "0.13.0"

[dependencies]
anyhow = "=1.0.71"
async-trait = "0.1"
#azure-iot-sdk = { git = "https://github.com/omnect/azure-iot-sdk.git", tag = "0.10.0", features = [
#   "module_client",
#] }
azure-iot-sdk = { git = "https://github.com/JanZachmann/azure-iot-sdk.git", branch = "async-api", features = [
   "module_client",
] }
dotenvy = "0.15"
env_logger = "0.8"
enum_dispatch = "0.3"
futures-executor = "0.3"
futures-util = "0.3"
iptables = "0.5"
lazy_static = "1.4"
log = "0.4"
log-panics = { version = "2", features = ["with-backtrace"] }
network-interface = "0.1"
notify = "6.0"
notify-debouncer-mini = "0.3"
once_cell = "1.17"
sd-notify = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "2.2"
strum = "0.24"
strum_macros = "0.24"
systemd-zbus = "0.1"
# ToDo: set to 0.3 once we support rust 1.63
time = { version = "=0.3.19", features = ["formatting"] }
#time = { version = "0.3", features = ["formatting"] }
tokio = "1"
# ToDo: set to 3.0 once we support rust 1.65
zbus = { version = "=3.13.1", default-features = false, features = ["tokio"] }

[dev-dependencies]
cp_r = "0.5"
mockall = "0.11"
rand = "0.8"
regex = "1"
stdext = "0.3"
omnect-device-service = { path = ".", features = ["mock"] }

[features]
default = []
bootloader_uboot = []
bootloader_grub = []
mock = []
